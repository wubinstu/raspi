<!DOCTYPE html>
<html lang="zh">
<head>
    <title>Project Rain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .list {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .list li:last-child {
            border-bottom: none;
        }

        .list li .label {
            font-weight: bold;
            margin-right: 10px;
        }

        h1, p {
            margin: 10px 0;
        }
    </style>

    <!--    -->
    <style>
        /* 设置页面背景 */
        body {
            position: relative;
            backdrop-filter: blur(10px) brightness(80%);
            background-color: #ffb3ba;
            /*background-image: url('door.jpg');*/
            background-size: cover;
            background-blur: 10px;
        }

        .container {
            position: relative;
        }

        /* 在 container div 中添加一个新的 div 用于高斯模糊背景 */
        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(1px);
            z-index: -1;
        }

        /* 隐藏列表的边框线 */
        .list {
            list-style: none;
            padding: 0;
        }

        /* 设置列表项样式 */
        .list li {
            margin: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        /* 设置列表项的特效 */
        .list li:nth-child(odd) {
            transform: translateX(-50px);
            animation: slideInLeft 1s ease forwards;
        }

        .list li:nth-child(even) {
            transform: translateX(50px);
            animation: slideInRight 1s ease forwards;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 设置标签的样式 */
        .label {
            font-weight: bold;
            color: #d90429;
        }

    </style>
    <!--    -->
</head>
<body>
<div class="container">
    <h3>Project Rain for RaspberryPi 4B Clients Data Monitor</h3>
    <p>This is a dynamic list that will update as the server sends new data.</p>
    <ul class="list" id="list">
        <li>Initial element</li>
    </ul>
</div>
<script>

    function updateList(data) {
        let list = document.getElementById("list");
        // Remove any excess list items
        while (list.children.length > data.length + 1) {
            list.removeChild(list.lastChild);
        }
        // Update existing list items and add new ones
        for (let i = 0; i < data.length; i++) {
            let item = list.children[i + 1];
            if (!item) {
                item = document.createElement("li");
                list.appendChild(item);
            }
            item.innerHTML = "<span class=\"label\">" + data[i].label + ":</span>" + data[i].value;
        }
        console.log("function updateList called");
    }

    let xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            let data = JSON.parse(xhr.responseText);
            console.log("resTex: " + xhr.responseText);
            console.log("after JSON.parse: " + data);
            updateList(data);
        }
    };

    function queryData() {
        xhr.open("GET", "/get_data", true);
        xhr.send();
    }

    setInterval(queryData, 10000);
</script>
</body>
</html>
